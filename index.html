<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">

<body>
    
   <main>

    <img class="logo" src="/zegnio.svg" alt="">
    <div class="text">
        <h2>Subir imagen de producto</h2>
        <p class="p1">Arrastra y suelta en el área punteada o busca en tus archivos</p>
        <p class="p">Admite cualquier formato de imagen</p>
    </div>
    <input class="btn-archivo" id="inputImg" multiple type = "file" accept = "image/*" onchange = "handleUploadedFile(event)">

    <p class="advertencia">* Las imágenes deben ser de la mayor calidad posible, y de preferencia medir entre 1000 y 1500px</p>
